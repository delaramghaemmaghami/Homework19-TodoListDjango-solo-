<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
            <div class="collapse navbar-collapse"
                 id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="navbar-brand" href={% url 'admin:index' %}>admin</a>
                    <a class="navbar-brand" href={% url "welcome_page" %}>Home</a>
                    <a class="navbar-brand" href={% url "task_list" %}>Tasks List</a>
                </div>
            </div>
    </nav>

    <div class="container mt-5">
        <table class="table table-striped mt-4 table-dark">
            <thead>
                <tr>
                    <th scope="col">
                        Tile
                    </th>

                    <th scope="col">
                        Explanation
                    </th>

                    <th scope="col">
                        Category
                    </th>

                    <th scope="col">
                        Priority
                    </th>

                    <th scope="col">
                        Created
                    </th>

                    <th scope="col">
                        Due date
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th>{{task.title}}</th>
                    <th>{{task.explanation}}</th>
                    <th>{{task.category}}</th>
                    <th>{{task.priority}}</th>
                    <th>{{task.created}}</th>
                    <th>{{task.due_date}}</th>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
